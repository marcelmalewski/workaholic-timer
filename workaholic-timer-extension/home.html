<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Workaholic Timer</title>
    <link rel="stylesheet" href="./home.css" />
</head>
<body>
<h3>Workaholic Timer</h3>

<div id="loading-message">Loading...</div>

<div id="main-content">
    <div class="inputs">
        <div>
            <label for="hours">Hours</label>
            <input type="number" id="hours" min="0" max="23" value="0" />
        </div>
        <div>
            <label for="minutes">Minutes</label>
            <input type="number" id="minutes" min="0" max="59" value="0" />
        </div>
        <div>
            <label for="seconds">Seconds</label>
            <input type="number" id="seconds" min="0" max="59" value="3" />
        </div>
    </div>

    <div id="timer-display">00:00:00</div>

    <button id="start-btn">Start Timer</button>
    <button id="stop-btn">Stop Timer</button>

    <div class="danger-zone-threshold-box">
        <label for="danger-zone-threshold">Danger Zone Threshold (seconds)</label>
        <input type="number" id="danger-zone-threshold" min="1" value="5" />
    </div>
</div>

<script src="./home.js"></script>
</body>
</html>
